<html>

<body>
	<canvas width="1000" height="500" id="canvas"></canvas> 
	<script type="text/javaScript">
	var data = [];
		data[0] = 23;
		data[1] = 28;
		data[2] = 34;
		data[3] = 40;
		data[4] = 47;
		data[5] = 54;
		data[6] = 60;
		data[7] = 68;
		data[8] = 75;

	//get a reference to the canvas 
	var canvas = document.getElementById('canvas'); 
	 
	//get a reference to the drawing context 
	var c = canvas.getContext('2d'); 
	//draw background
	c.fillStyle = "gray"; 
	c.fillRect(0,0,1000,500);
	c.save();

	function drawData(d){
		//draw data
		c.restore();
		c.fillStyle = "green"; 
		for(var i=0; i<d.length; i++) { 
			var dp = d[i]; 
			c.fillRect(25 + i*100, 500-dp*5 - 30 , 50, dp*5); 
		}
	}


function binarySearch(searchTerm, data, left, right) 
{
	var drawChange = function(){	
		dataChange = data.splice(left, right);
		drawData(dataChange);
	};
	setTimeout(drawChange, 2000);
	
	if (left > right)
		return -1;
 
	var mid = parseInt((left + right)/2);
 
	if (data[mid] === searchTerm) {
		return mid;
	} else if (data[mid] > searchTerm) {
		return binarySearch(searchTerm, data, left, mid-1);
	} else if (data[mid] < searchTerm) {
		return binarySearch(searchTerm, data, mid+1, right);
	}
}

	function search(){
		var result = binarySearch(47, data, 0, data.length - 1);
		document.write("<h2>Binary Search</h2>");
		document.write("<b>The number you are looking for is at position #: </b>"+ result);
	}
	
	//drawData(data);
	search();
	
	</script>
</body>
</html>
